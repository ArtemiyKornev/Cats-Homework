<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/72f706785a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title>Домашние котики</title>
</head>
<body class="page">
  
<!-- header -->
<header class="header">
<div class="container header__container">
  <a href="#" class="logo"><i class="fa-solid fa-paw fa-lo"></i>Домашние котики</a>
  <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
</div>
</header>
<!-- main  -->
<main class="main container">
  <section class="cards">
    
  </section>
</main>
<!-- footer  -->
<footer class="footer">
  <div class="container footer__container">
    <span class="copyright">©2022 Made by Artemiy Kornev</span>

    <div class="socials">
        <a class="socials__link" href="https://github.com/ArtemiyKornev"><i class="fa-brands fa-github socials__icon"></i></a>
        <a class="socials__link" href="https://vk.com/korsobor"><i class="fa-brands fa-vk socials__icon"></i></a>
        <a class="socials__link" href="https://t.me/sob0r"><i class="fa-brands fa-telegram socials__icon"></i></a>
    </div>
  </div>
</footer>
<div class="popup popup-add-cats">
  <div class="popup__container" >
      <button class="popup__close butn" id="close-btn"><i class="fa-solid fa-xmark"></i></button>
      <h2 class="pit">Добавить питомца</h2>
      <form class="form" id="popup-form-cat">
          <div class="form__image"></div>
          <input type="number" class="form__input" name="id" min="1" required placeholder="id">
          <input type="number" class="form__input" name="age" placeholder="Возраст">
          <input type="text" class="form__input" name="name" required placeholder="Имя">
          <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
          <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
          <label class="form__checkbox-wrap">
              <input type="checkbox" name="favorite" class="form__checkbox" placeholder="">
              <span class="form__label pit">Любимчик</span>  
              <span class="form__fake-checkbox pit"><i class="fa-regular fa-circle-check"></i></span>
          </label>
          <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
          <button type="submit" class="form__btn butn">Добавить котика</button>
      </form>
  </div>
</div>
</body>
<template id="card-template">
<div class="card">
  <img src="./assets/images/cat.jpg" alt="Image" class="card__image" />
  <a href="#" class="card__link"><h3 class="card__name">Tom</h3> </a>
  <!-- <button class="card__delete" id="card-delete" aria-label="delete"><i class="fa-solid fa-trash"></i> </button> -->
  <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i> </button>
</div>
</template>
<script src="./scripts/api.js"></script>
<script src="./scripts/cats.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/card.js"></script>
<script src="./scripts/popup.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/cats-info.js"></script>

</html>
